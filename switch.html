<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    
    var ch = prompt("Enter a character ","Enter");
     
    switch(ch) {
        case 'a':
            document.write("A is vowel number");
            break;

        case 'e':
            document.write("E is Vowel Number");
            break;

        case 'i':
            document.write("I is Vowel ");
            break;
        case 'o':
            document.write("O is Vowel");

        case 'u':
            document.write("U is vowel number");
            break;
        default:
            document.write("this is not vowel ");
            break;
    }


    </script>
    
</body>
</html>
