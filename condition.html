<body>
    <script>
   var marks1 = parseInt(prompt("Enter marks subject 1","enter"));
   var marks2 = parseInt(prompt("Enter marks subject 2","enter"));
   var marks3 = parseInt(prompt("Enter marks subject 3","enter"));
      
     
   var result = marks1 + marks2 + marks3;

   var percete = result * 100/150;

   alert(percete);

   if(percete >=80)
   {
    alert("Alert A");
   }

   else if(percete >=60)
   {
    alert("Grade B");

   }
  
   else if (percete >=40){

   alert("Grade C");

   }

   else {
    alert("Grade of D");
   }
 




    



    </script>
    
</body>
