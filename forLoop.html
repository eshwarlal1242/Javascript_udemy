<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  var i;
  var product = 1;
  var num = parseInt(prompt("Enter a number","Enter"))


  for(i = 1; i <=num; i++)
  {
   
    product = product * i;

   

   
  }
  
  document.write(" Factorial " + product);



    </script>
    
</body>
</html>
